<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help Center Locater</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            background-color: black;
        }

        select {
            border: 1px solid crimson;
        }

        i {
            color: black;
            margin-right: 5px;
            font-size: 20px;
        }

        main {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            flex-direction: column;
            gap: 20px;
        }

        #map {
            width: 300px;
            height: 300px;
            margin-left: 4px;
            border-radius: 10px;
        }

        .controls {
            background: white;
            padding: 12px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            gap: 8px;
            width: 220px;
            margin: 40px 38px;
        }

        button,
        select {
            padding: 10px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 6px;
            border: none;
        }

        button {
            background: #2563eb;
            color: white;
        }

        @media (min-width: 768px) {
            .ham-btn {
                display: none;
            }

            .nav-menu {
                position: static;
                height: auto;
                width: auto;
                flex-direction: row;
                align-items: center;
                background: transparent;
                padding: 0;
                box-shadow: none;
            }

            .logo-container img {
                height: 70px;
                width: auto;
            }

            #map {
                width: 700px;
                height: 700px;
                margin-left: 40px;
                border-radius: 10px;
            }
        }

        @media (min-width: 1024px) {
            #map {
                width: 1000px;
                height: 1000px;
                margin: auto;
                border-radius: 10px;
            }
        }
    </style>
</head>

<body>
    <main>
        <div class="controls">
            <button><i class="ri-map-pin-fill"></i>Use My Location</button>
            <select title="city">
                <option value=""> Search By City</option>
                <option value="Bangaluru">Bangaluru</option>
                <option value="Mysuru">Mysuru</option>
                <option value="Mangaluru">Mangaluru</option>
                <option value="Hubballi">Hubballi</option>
                <option value="Belagavi">Belagavi</option>
                <option value="Shivamogga"> Shivamogga</option>
            </select>
        </div>
        <div id="map"></div>
    </main>

    <script>
        let map;
        let service;
        let markers = [];

        const cityLocations = {
            Bengaluru: { lat: 12.9716, lng: 77.5946 },
            Mysuru: { lat: 12.2958, lng: 76.6394 },
            Mangaluru: { lat: 12.9141, lng: 74.8560 },
            Hubballi: { lat: 15.3647, lng: 75.1240 },
            Belagavi: { lat: 15.8497, lng: 74.4977 },
            Shivamogga: { lat: 13.9299, lng: 75.5681 }
        };
        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 15.3173, lng: 75.7139 }, //Using Karnataka Lat and Lng
                zoom: 7
            });
        }

        function useMyLocation() {
            if (!navigator.geolocation) {
                alert("Geolocation not supported");
                return;
            }

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const userLocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };

                    map.setCenter(userLocation);
                    map.setZoom(14);


                    // User marker
                    new google.maps.Marker({
                        map,
                        position: userLocation,
                        label: "You"
                    });

                    findHelpCenters(userLocation);
                },
                () => {
                    alert("Location permission denied");
                }
            );
        }
        function searchByCity(city) {
            if (!city) return;

            const location = cityLocations[city];

            map.setCenter(location);
            map.setZoom(13);

            findHelpCenters(location);
        }
        function findHelpCenters(location) {
            service = new google.maps.places.PlacesService(map);

            const request = {
                location: location,
                radius: 8000,
                keyword: "government office"
            };

            service.nearbySearch(request, (results, status) => {
                console.log("Places status:", status);

                if (status === google.maps.places.PlacesServiceStatus.OK) {
                    results.forEach(addMarker);
                } else {
                    alert("No government help centers found: " + status);
                }
            });
        }

    </script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDgu9ThTU02IqywYz489aYzN_j2utn1q1o&libraries=places&callback=initMap"
        async defer>
        </script>
</body>

</html>
