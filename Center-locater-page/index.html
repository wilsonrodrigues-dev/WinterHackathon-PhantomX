<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help Center Locater</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background"></div>

    <main>
        <div class="header">
            <h2><i class="ri-user-location-line"></i> Get your Nearest government help center <i class="ri-map-2-fill"></i></h2>
        </div>
        <div class="controls">
            <button><i class="ri-map-pin-fill"></i>Use My Location</button>
            <select title="city">
                <option value=""> Search By City</option>
                <option value="Bangaluru">Bangaluru</option>
                <option value="Mysuru">Mysuru</option>
                <option value="Mangaluru">Mangaluru</option>
                <option value="Hubballi">Hubballi</option>
                <option value="Belagavi">Belagavi</option>
                <option value="Shivamogga"> Shivamogga</option>
            </select>
        </div>
        <div id="map"></div>
    </main>

    <script>
        let map;
        let service;
        let markers = [];

        const cityLocations = {
            Bengaluru: { lat: 12.9716, lng: 77.5946 },
            Mysuru: { lat: 12.2958, lng: 76.6394 },
            Mangaluru: { lat: 12.9141, lng: 74.8560 },
            Hubballi: { lat: 15.3647, lng: 75.1240 },
            Belagavi: { lat: 15.8497, lng: 74.4977 },
            Shivamogga: { lat: 13.9299, lng: 75.5681 }
        };
        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 15.3173, lng: 75.7139 }, //Using Karnataka Lat and Lng
                zoom: 7
            });
        }

        function useMyLocation() {
            if (!navigator.geolocation) {
                alert("Geolocation not supported");
                return;
            }

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const userLocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };

                    map.setCenter(userLocation);
                    map.setZoom(14);

                    clearMarkers();

                    // User marker
                    new google.maps.Marker({
                        map,
                        position: userLocation,
                        label: "You"
                    });

                    findHelpCenters(userLocation);
                },
                () => {
                    alert("Location permission denied");
                }
            );
        }
        function searchByCity(city) {
            if (!city) return;

            const location = cityLocations[city];

            map.setCenter(location);
            map.setZoom(13);

            clearMarkers();
            findHelpCenters(location);
        }
        function findHelpCenters(location) {
            service = new google.maps.places.PlacesService(map);

            const request = {
                location: location,
                radius: 8000,
                keyword: "government office"
            };

            service.nearbySearch(request, (results, status) => {
                console.log("Places status:", status);

                if (status === google.maps.places.PlacesServiceStatus.OK) {
                    results.forEach(addMarker);
                } else {
                    alert("No government help centers found: " + status);
                }
            });
        }

        function addMarker(place) {
            const marker = new google.maps.Marker({
                map,
                position: place.geometry.location,
                title: place.name
            });

            const infoWindow = new google.maps.InfoWindow({
                content: `
        <strong>${place.name}</strong><br>
        ${place.vicinity || ""}<br>
        <a target="_blank"
           href="https://www.google.com/maps/place/?q=place_id:${place.place_id}">
           Open in Google Maps
        </a>
      `
            });

            marker.addListener("click", () => {
                infoWindow.open(map, marker);
            });

            markers.push(marker);
        }

        function clearMarkers() {
            markers.forEach(m => m.setMap(null));
            markers = [];
        }

    </script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDgu9ThTU02IqywYz489aYzN_j2utn1q1o&libraries=places&callback=initMap"
        async defer>
        </script>
</body>

</html>
