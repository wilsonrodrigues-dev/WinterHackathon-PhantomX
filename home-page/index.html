<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="home.css">
    <title>SevaSaathi</title>
  </head>
  <body>
    <div class="login-card">
  <h1>Welcome to SevaSaathi</h1>
  <p class="login-subtext">
    Sign in to receive verified scam alerts and safety updates.
  </p>

  <input type="email" id="email" placeholder="Email address">
  <input type="password" id="password" placeholder="Password">
  <input type="tel" name="phone" id="phone" placeholder="Enter Phone Number to get Timely SMS(Optional)">

  <button class="primary-btn" id="loginBtn">
    Sign in with Email
  </button>

  <button class="secondary-btn" id="signupBtn">
    Create New Account
  </button>

  <div class="divider">OR</div>

  <button class="google-btn" id="googleBtn">
    Continue with Google
  </button>

  <p class="login-note">
    We never ask for OTP, PIN, or bank details.
  </p>

  <p id="error" class="error-text"></p>
<p id="success" class="success-text"></p>

</div>

<script type="module" src="login.js"></script>

    <script type="module" src="login.js"></script>
  </body>
</html>
