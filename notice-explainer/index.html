<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <header>Ai Notice Explainer</header>
    <div class="container">

        <div class="upload-box" onclick="fileInput.click()">
            Upload Government Notice<br>(PDF / PNG / JPG)

        </div>

        <button id="readBtn" disabled>Read & Explain</button>

        <div class="status" id="statusText">No file uploaded</div>

        <textarea id="rawText" placeholder="Extracted text will appear here..."></textarea>
        <div class="lang-btns">
            <button id="enBtn" onclick="setLanguage('en')">English</button>
            <button id="knBtn" onclick="setLanguage('kn')">‡≤ï‡≤®‡≥ç‡≤®‡≤°</button>
        </div>

        <h3 data-key="container.header1"><i class="ri-book-2-fill"></i>Simple Explanation</h3>
        <pre id="explanation"></pre>

        <button class="secondary" >‚ñ∂ Play Explanation</button>
        <button class="stop" >‚èπ Stop</button>

        <h3>üìù Short Summary</h3>

    </div>

</body>
